<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart — Mercier</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header class="header">
  <div class="container nav">
    <a class="brand" href="/index.html">MERCIER</a>

    <nav class="navlinks">
      <a href="/index.html">Home</a>
      <a href="/shop.html">Shop</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>

    <div class="navright">
      <a class="iconbtn" href="/cart.html">Cart <span class="count" data-cart-count>0</span></a>
      <div data-auth-slot></div>
    </div>
  </div>
</header>

<main class="container">
  <div class="sectionTitle">
    <h2>Your Cart</h2>
    <a class="btn ghost" href="/shop.html">Continue Shopping</a>
  </div>

  <div class="split">
    <div id="cartArea"></div>
    <div class="totalBox" id="totals"></div>
  </div>
</main>

<footer class="footer">
  <div class="container footerGrid">
    <div>
      <h3>MERCIER</h3>
      <p class="muted small">© <span id="y"></span> Mercier</p>
    </div>
    <div>
      <h4>Shop</h4>
      <div class="grid" style="gap:8px">
        <a href="/shop.html">All Products</a>
        <a href="/checkout.html">Checkout</a>
      </div>
    </div>
    <div>
      <h4>Company</h4>
      <div class="grid" style="gap:8px">
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>
    <div>
      <h4>Support</h4>
      <p class="muted small">support@mercier.example</p>
    </div>
  </div>
</footer>

<script type="module" src="/js/cart.js"></script>
</body>
</html>
